val: ../data/coco/val2017      # 專案根目錄/data/coco/val2017

# 選項 2: 使用清單檔案（如果已生成）
# train: ../train.txt   # 專案根目錄/train.txt
# val: ../val.txt       # 專案根目錄/val.txt

