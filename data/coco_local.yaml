# COCO 2017 dataset - 本地路徑版本（避免自動下載）
# 不設定 download 欄位，防止觸發自動下載

# 資料集位於專案的 data/coco 目錄
# 路徑相對於 yolov7 目錄（訓練時的工作目錄）

# 選項 1: 使用圖片目錄（YOLOv7 會自動搜尋）
